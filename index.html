<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéSearch!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slugify@1.6.6/slugify.min.js"></script>
    <link rel="shortcut icon" href="src/pokeball_icon_211225.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="searchbar">
        <h1 style="display: flex;">PokéSearch!</h1>
        <div class="input-group">
            <input type="text" id="input" class="form-control" placeholder="Pesquisar Pokémon" aria-label="Pesquisar Pokémon" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
          <div class="card mb-3" id='card' style="width: 20rem;">
            <div class="text-center">
                <img src="#" id="sprite" class="img-fluid" style="max-width: 100%; height: auto;">
            </div>
            
            <div class="card-body">
              <h5 class="name"></h5>
              <span class="type"></span>
              
            </div>

            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="xp"></li>
              <li class="list-group-item">
                <p>Movimentos: </p>
                    <ul class="moves list-group-flush" id="moves">
                        
                    </ul>
                
              </li>
              <li class="list-group-item" id="peso"></li>
              <li class="list-group-item" id="altura"></li>
            </ul>
          </div>
    </div>

    
    
</body>
<script src="script.js"></script>
